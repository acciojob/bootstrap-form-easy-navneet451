<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<form action="" novalidate class="needs-validation">
		<h2 id="heading">Internship Form</h2>
		<div class="row">
			<div class="col-md-4">
			<label for="first-name-input">First Name</label>
			<!-- <br> -->
			<input id="first-name-input" class="form-control" required type="text">
				<div class="invalid-feedback">First name required</div>
			</div>
			<div class="col-md-4">
			<label for="last-name-input">Last Name</label>
			<!-- <br> -->
			<input id="last-name-input" class="form-control" required type="text">
				<div class="invalid-feedback">Last name required</div>
			</div>
			<div class="col-md-4">
			<label for="email-input">Email Address</label>
			<!-- <br> -->
			<input id="email-input" class="form-control" required type="email">
				<div class="invalid-feedback">Email required</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6">
				<label for="college-input">College</label><br>
				<input type="text" class="form-control" required id="college-input">
				<div class="invalid-feedback">Please provide a valid college</div>
			</div>
			<div class="col-md-3">
				<label for="graduation-year-input">Graduation year</label><br>
				<select id="graduation-year-input" class="form-control" required>
					<option disabled selected>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">Please select a valid Graduation year</div>
			</div>
		    <div class="col-md-3">
				<label for="roll-no-input">Roll No</label><br>
				<input id="roll-no-input" type="number" class="form-control" required>
				<div class="invalid-feedback">Please provide a valid Roll No</div>
			</div>
			
		</div>
		<div>
			<input id="conditions-checkbox" type="checkbox" required>
			<label for="conditions-checkbox">Agree to terms and conditions</label>
			<div class="invalid-feedback">Yoy must agree before submit</div>
			<br>
			<button type="submit" class="btn btn-primary mt-3 mb-3">Submit now</button>
		</div>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>

</html>
